name: environment
channels:
  - conda-forge
  - defaults
dependencies:
  # Core tools
  - python=3.11.5
  - git=2.42.0

  # Jupyter and extensions
  - jupyterlab=4.0.7
  - jupyter_contrib_nbextensions=0.7.0
  - ipywidgets=8.1.1
  - nbdime=3.2.1
  - ipython=8.16.2  # for display, HTML

  # Data science core
  - numpy=1.26.0
  - pandas=2.1.1
  - scipy=1.11.3
  - openpyxl=3.1.2

  # Machine learning
  - scikit-learn=1.3.1
  - xgboost  # will use conda-forge version
  - statsmodels=0.14.0  # for ARIMA and time series

  # Visualization
  - matplotlib=3.8.0
  - seaborn=0.13.0
  - plotly=5.17.0

  # Optional but useful additions
  - pip=23.3
  - pip:
      - jupyter-black  # Code formatting for notebooks
